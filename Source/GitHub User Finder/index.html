<html>
<head>
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
   
    <h1 align="center">Find the GitHub User!! :)</h1>
<div id="container">
    <div class="search">
        <input id="username" class="form-control form-control-lg" placeholder="enter a github username..." type="text"></input>
    </div>
    <div id="profile">
        <h1></h1>
        <div class="row">
            <div class="column avatar">
                <img src="">
            </div>
            <div class="column information">
                <br/>
                <h3>Login ID: <span id="loginId"></span></h3><br/>
                <h3>GitHub URL:
                    <a href="#" target="_blank" id="git">open link</a>
                </h3><br/>
                <h3>Creation Date: <span id="creationDate"></span></h3><br/>
				<h3>Number of Repositories: <span id="repository"></span></h3><br/>
                <h3>No of followers: <span id="followers"></span></h3><br/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
