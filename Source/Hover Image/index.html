<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Hover Example</title>
    <link href="hover_css.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="hover_script.js"></script>
</head>
<body>

<div id="image">
    Hover over an image below to display here.
</div>

<img alt="Batter is ready" class="preview" id="image 1"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-7.jpg">

<img alt="Perfect Baking" class="preview" id="image 2"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-6.jpg">

<img alt="Yummy yummy cup cake" class="preview" id="image 3"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-5.jpg">
</body>
</html>
